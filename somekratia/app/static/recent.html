<div class="searchResults" ng-controller="recentDecisionsController">
    <img src="/static/img/x-grey.png" class="close" ng-controller="closeController" ng-click="closeRecent()"/>
    <div id="searchHead">Viimeisimmät päätökset </div>
   <ul>
        <li class="resultlist" ng-repeat="issue in recentIssues">
            <div ng-controller="windowController" ng-click="windowClick(issue.issueId)">
                {{ issue.issueTitle }}<br/>Viimeisin päätös: {{ issue.lastDecisionTime | date: 'dd.MM.yyyy' }}
            </div>
        </li>
    </ul>
</div>
